<html lang="en" class="sg-stable">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazinews</title>
    
<script>
  (function () {
    try {
      const stored = localStorage.getItem('theme'); // 'dark' | 'fantasy' | null
      if (stored) {
        document.documentElement.setAttribute('data-theme', stored);
        return;
      }
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'fantasy');
    } catch (_) {
      document.documentElement.setAttribute('data-theme', 'fantasy');
    }
  })();
</script>

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
